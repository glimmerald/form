<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form-with-validation" action="/signup">
    <input type="text" name="name" class="name" id="name" placeholder="Имя" required>

    <input type="text" class="surname" name="surname" placeholder="Фамилия" required>

    <input type="email" class="mail" name="mail" id="mail" placeholder="Email" required>

    <input type="number" class="growth" name="growth" id="growth" placeholder="Ваш рост" min="100" max="250">
    <p class="giraffe-message" id="giraffeMessage">Жирафам Нельзя!</p>


    <input type="number" name="age" class="age" id="age" placeholder="Возраст" min="18" required>

    <label for="about"><br>О себе:</label>
    <textarea name="about" class="about" id="about" cols="30" rows="10" maxlength="140"></textarea>

        <fieldset class="sex">
            <legend>Ваш пол:</legend>
            <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Муж.</label>
            <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Жен.</label>
        </fieldset>

    <label>Интересы:</label>
    <select name="interests" class="interests" id="interests" multiple>
        <option>Игра на дудке</option>
        <option>Коллекционирование шапочек</option>
        <option>Пчеловодство</option>
        <option>Шитьё</option>
        <option>Античная философия</option>
        <option>Футбол</option>
    </select>
    <label>Дата рождения:</label>
    <input type="date" class="birth" placeholder=" " min="1900-01-01" required>

    <label for="phone"><br>Ваш номер телефона:</label>
    <input type="tel" class="phone" id="phone" name="phone" pattern="(^\+7)[0-9]{10}" required>

    <label for="pass">Пароль:</label>
    <input type="password" class="pass" id="pass" minlength="8" pattern="^[a-zA-Z0-9]+$" required>

    <label for="dis">Недоступное поля для ввода:</label>
    <input type="text" class="dis" id="dis" disabled>

    <label for="town">Город:</label>
    <input type="text" class="town" id="town" value="Питер">

    <label for="reset"></label>
    <button type="submit" class="validate-btn">Сохранить</button>
    <button type="reset" id="reset">Отмена</button>

</form>

</body>
<script src="code.js"></script>
</html>
